<!DOCTYPE html>
<html>
<head>
    <title>2D Space Playground</title>
    <style>
        #container { width: 100vw; height: 100vh; }
        #controls { position: absolute; top: 10px; left: 10px; }
        button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button onclick="addCircle()">Add Circle</button>
        <button onclick="addRectangle()">Add Rectangle</button>
        <button onclick="addLine()">Add Line</button>
        <button onclick="addText()">Add Text</button>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <script type="module">
        import { Space2D, Circle, Rectangle, Line, Text } from './src/Space2D.js';
        
        const container = document.getElementById('container');
        const space = new Space2D(container);
        
        globalThis.addCircle = () => space.add(new Circle());
        globalThis.addRectangle = () => space.add(new Rectangle());
        globalThis.addLine = () => space.add(new Line());
        globalThis.addText = () => space.add(new Text());
    </script>
</body>
</html>
